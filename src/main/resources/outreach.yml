---

CONSTANTS:
  - ButtonNumbers:
      - &overrideButtonNumber 1 # Press A to override
      - &secureHatchButtonNumber 2 # Press B to secure hatch
      - &releaseHatchButtonNumber 3 # Press X to release hatch
      - &retractStabberButtonNumber 4 # Press Y to move stabber backward
      - &thrustStabberButtonNumber 5 # Press who knows what to move stabber forward

useCameraServer: false
logger:
  '@id': logger
  eventLogFilename: "/home/lvuser/logs/eventLog-"
  telemetryLogFilename: "/home/lvuser/logs/telemetryLog-"
  loopTimeMillis: 100
  loggables:
    - org.usfirst.frc.team449.robot.jacksonWrappers.PDP:
        '@id': PDP
        canID: 0
        voltagePerCurrentLinReg:
          bufferSize: 250
          rSquaredThreshhold: 0.75
    - org.usfirst.frc.team449.robot.drive.unidirectional.DriveUnidirectionalWithGyroShiftable:
        '@id': drive
        #Wheelbase: 2.14
        leftMaster:
          org.usfirst.frc.team449.robot.jacksonWrappers.FPSTalon:
            &leftMaster
            '@id': leftMaster
            name: left
            port: 1
            PDP:
              org.usfirst.frc.team449.robot.jacksonWrappers.PDP: PDP
            voltagePerCurrentLinReg:
              bufferSize: 250
              rSquaredThreshhold: 0.75
            reverseOutput: true
            reverseSensor: false
            enableBrakeMode: true
            postEncoderGearing: 0.13333333333
            feetPerRotation: 1.556344647
            currentLimit: 35
            enableVoltageComp: true
            feedbackDevice: QuadEncoder
            encoderCPR: 256
            startingGear: LOW
            perGearSettings:
              - &lowGear
                gear: LOW
                motionProfilePFwd: 1
                maxSpeed: 4
                kP: 0.15
                feedForwardComponent:
                  org.usfirst.frc.team449.robot.generalInterfaces.doubleUnaryOperator.feedForwardComponent.FeedForwardKaKvComponent:
                    kVFwd: 1.433226
                    kVRev: 1.408763
                    kAFwd: 0.165688
                    kARev: 0.155610
                    interceptVoltageFwd: 0.960891
                    interceptVoltageRev: 0.95
              - &highGear
                gear: HIGH
                maxSpeed: 4
                kP: 0.3
                feedForwardComponent:
                  org.usfirst.frc.team449.robot.generalInterfaces.doubleUnaryOperator.feedForwardComponent.FeedForwardKaKvComponent:
                    kAFwd: 0.15676
                    kARev: 0.079744
                    kVFwd: 0.59688
                    kVRev: 0.642463
                    interceptVoltageFwd: 1.40187
                    interceptVoltageRev: 1.421967
            minNumPointsInBottomBuffer: 10
            updaterProcessPeriodSecs: 0.005
            statusFrameRatesMillis: !!map
              Status_4_AinTempVbat: 15
            slaveVictors:
            - port: 2
              invertType: FollowMaster
            - port: 3
              invertType: FollowMaster
        rightMaster:
          org.usfirst.frc.team449.robot.jacksonWrappers.FPSTalon:
            <<: *leftMaster
            '@id': rightMaster
            name: right
            port: 4
            reverseOutput: false
            reverseSensor: false
            perGearSettings:
              - <<: *lowGear
                feedForwardComponent:
                  org.usfirst.frc.team449.robot.generalInterfaces.doubleUnaryOperator.feedForwardComponent.FeedForwardKaKvComponent:
                    kVFwd: 1.460269
                    kVRev: 1.421145
                    kAFwd: 0.224505
                    kARev: 0.181874
                    interceptVoltageFwd: 0.959980
                    interceptVoltageRev: 0.95
              - <<: *highGear
                feedForwardComponent:
                  org.usfirst.frc.team449.robot.generalInterfaces.doubleUnaryOperator.feedForwardComponent.FeedForwardKaKvComponent:
                    kVFwd: 0.631419
                    kVRev: 0.632986
                    kAFwd: 0.151538
                    kARev: 0.154705
                    interceptVoltageFwd: 1.400309
                    interceptVoltageRev: 1.487342
            slaveVictors:
              - port: 12
                #inverted: false
              - port: 6
                #inverted: false
        startingOverrideAutoshift: false
        ahrs:
          org.usfirst.frc.team449.robot.jacksonWrappers.MappedAHRS:
            '@id': navX
            port: kMXP
            invertYaw: true
        shiftComponent:
          org.usfirst.frc.team449.robot.components.ShiftComponent:
            '@id': driveShiftComponent
            otherShiftables:
              - org.usfirst.frc.team449.robot.jacksonWrappers.FPSTalon:
                  leftMaster
              - org.usfirst.frc.team449.robot.jacksonWrappers.FPSTalon:
                  rightMaster
            piston:
              '@id': driveShifter
              module: 0
              forward: 0
              reverse: 1
            startingGear: LOW
    - org.usfirst.frc.team449.robot.oi.unidirectional.OIOutreach:
        '@id': oi
        overridenOI:
          org.usfirst.frc.team449.robot.oi.unidirectional.arcade.OIArcadeWithDPad:
            '@id': overriden
            gamepad:
              org.usfirst.frc.team449.robot.jacksonWrappers.MappedJoystick:
                '@id': kidGamepad
                port: 2
            rotThrottle:
              org.usfirst.frc.team449.robot.oi.throttles.ThrottlePolynomial:
                &orotThrottle
                '@id': orotThrottle
                stick: kidGamepad
                axis: 0
                smoothingTimeSecs: 0.04
                deadband: 0.08
                inverted: false
                polynomial:
                  org.usfirst.frc.team449.robot.generalInterfaces.doubleUnaryOperator.Polynomial:
                    '@id': orotPoly
                    powerToCoefficientMap: !!map
                      1: .5
                      3: .5
                scale: .65
            fwdThrottle:
              org.usfirst.frc.team449.robot.oi.throttles.ThrottleSum:
                '@id': ofwdThrottle
                throttles:
                  - org.usfirst.frc.team449.robot.oi.throttles.ThrottlePolynomial:
                      <<: *orotThrottle
                      '@id': oposThrottle
                      axis: 3
                      inverted: false
                      deadband: 0.05
                      polynomial:
                        org.usfirst.frc.team449.robot.generalInterfaces.doubleUnaryOperator.Polynomial:
                          '@id': oposPoly
                          powerToCoefficientMap: !!map
                            1: 2
                            3: 1
                  - org.usfirst.frc.team449.robot.oi.throttles.ThrottlePolynomial:
                      <<: *orotThrottle
                      '@id': onegThrottle
                      axis: 2
                      inverted: true
                      deadband: 0.05
                      polynomial:
                        org.usfirst.frc.team449.robot.generalInterfaces.doubleUnaryOperator.Polynomial:
                          '@id': onegPoly
                          powerToCoefficientMap: !!map
                            1: 2
                            3: 1
            invertDPad: false
            dPadShift: 0.1
            turnInPlaceRotScale: 0.5
            rescaleOutputs: true
            scaleRotByFwdPoly:
              org.usfirst.frc.team449.robot.generalInterfaces.doubleUnaryOperator.Polynomial:
                '@id': overridenScaleRotByFwdPoly
                powerToCoefficientMap: !!map
                  #0.5: 0.6
                  0: 0.2
                  1: 0.75
        overridingOI:
          org.usfirst.frc.team449.robot.oi.unidirectional.arcade.OIArcadeWithDPad:
            '@id': overriding
            gamepad:
              org.usfirst.frc.team449.robot.jacksonWrappers.MappedJoystick:
                '@id': driverGamepad
                port: 1
            rotThrottle:
              org.usfirst.frc.team449.robot.oi.throttles.ThrottlePolynomial:
                &rotThrottle
                '@id': rotThrottle
                stick: driverGamepad
                axis: 0
                smoothingTimeSecs: 0.04
                deadband: 0.08
                inverted: false
                polynomial:
                  org.usfirst.frc.team449.robot.generalInterfaces.doubleUnaryOperator.Polynomial:
                    '@id': rotPoly
                    powerToCoefficientMap: !!map
                      1: .5
                      3: .5
                scale: .65
            fwdThrottle:
              org.usfirst.frc.team449.robot.oi.throttles.ThrottleSum:
                '@id': fwdThrottle
                throttles:
                  - org.usfirst.frc.team449.robot.oi.throttles.ThrottlePolynomial:
                      <<: *rotThrottle
                      '@id': posThrottle
                      axis: 3
                      inverted: false
                      deadband: 0.05
                      polynomial:
                        org.usfirst.frc.team449.robot.generalInterfaces.doubleUnaryOperator.Polynomial:
                          '@id': posPoly
                          powerToCoefficientMap: !!map
                            1: 2
                            3: 1
                  - org.usfirst.frc.team449.robot.oi.throttles.ThrottlePolynomial:
                      <<: *rotThrottle
                      '@id': negThrottle
                      axis: 2
                      inverted: true
                      deadband: 0.05
                      polynomial:
                        org.usfirst.frc.team449.robot.generalInterfaces.doubleUnaryOperator.Polynomial:
                          '@id': negPoly
                          powerToCoefficientMap: !!map
                            1: 2
                            3: 1
            invertDPad: false
            dPadShift: 0.1
            turnInPlaceRotScale: 0.5
            rescaleOutputs: true
            scaleRotByFwdPoly:
              org.usfirst.frc.team449.robot.generalInterfaces.doubleUnaryOperator.Polynomial:
                '@id': scaleRotByFwdPoly
                powerToCoefficientMap: !!map
                  #0.5: 0.6
                  0: 0.2
                  1: 0.75
        button:
          org.usfirst.frc.team449.robot.oi.buttons.SimpleButton:
            '@id': overrideButton
            joystick:
              org.usfirst.frc.team449.robot.jacksonWrappers.MappedJoystick:
                driverGamepad
            buttonNumber: *overrideButtonNumber
    - org.usfirst.frc.team449.robot.oi.throttles.ThrottlePolynomial:
        rotThrottle
    - org.usfirst.frc.team449.robot.oi.throttles.ThrottlePolynomial:
        fwdThrottle
    - org.usfirst.frc.team449.robot.subsystem.singleImplementation.pneumatics.Pneumatics:
        '@id': pneumatics
        nodeID: 0
        pressureSensor:
          '@id': pressureSensor
          port: 0
          oversampleBits: 0
          averageBits: 0
    - org.usfirst.frc.team449.robot.jacksonWrappers.FPSTalon:
        leftMaster
    - org.usfirst.frc.team449.robot.jacksonWrappers.FPSTalon:
        rightMaster
    - org.usfirst.frc.team449.robot.jacksonWrappers.MappedAHRS:
        navX
    - org.usfirst.frc.team449.robot.commands.multiInterface.drive.UnidirectionalNavXShiftingDefaultDrive:
        &defaultDriveCommand
        '@id': defaultDriveCommand
        kP: 0.003
        kI: 0.0
        kD: 0.05
        absoluteTolerance: 0
        deadband: 2
        maxAngularVelToEnterLoop: 3
        inverted: false
        highGearAngularCoefficient: 3
        rampComponent:
          org.usfirst.frc.team449.robot.generalInterfaces.doubleUnaryOperator.RampComponent:
            maxIncreasePerSecond: 3
            maxDecreasePerSecond: 1.5
        driveStraightLoopEntryTimer:
          '@id': driveStraightLoopEntryTimer
          bufferTimeSeconds: 0.15
        subsystem:
          org.usfirst.frc.team449.robot.drive.unidirectional.DriveUnidirectionalWithGyroShiftable:
            drive
        oi:
          org.usfirst.frc.team449.robot.oi.unidirectional.arcade.OIArcadeWithDPad:
            oi
        autoshiftComponent:
          '@id': autoshiftComponent
          upshiftSpeed: 2 #4
          downshiftSpeed: 1.5 #2.7
          upshiftDebouncer:
            '@id': upshiftDebouncer
            bufferTimeSeconds: 0.06
          upshiftFwdThresh: 0.4
    - org.usfirst.frc.team449.robot.jacksonWrappers.MappedDigitalInput:
        '@id': digitalInput
        channel: 0
        name: "OnLeft"
    - org.usfirst.frc.team449.robot.jacksonWrappers.FPSTalon:
        &legElevator
        '@id': backLegElevatorTalon
        port: 7
        name: "backLegElevatorTalon"
        reverseOutput: false
        reverseSensor: true
        enableBrakeMode: true
        remoteLimitSwitchID: 4
        fwdLimitSwitchNormallyOpen: true
        revLimitSwitchNormallyOpen: true
        #1/7, 7:1
        postEncoderGearing: 0.142857
        #2.256*pi/12
        feetPerRotation: 0.59061941887
        currentLimit: 40
        minNumPointsInBottomBuffer: 40
        enableVoltageComp: true
        feedbackDevice: QuadEncoder
        encoderCPR: 1024
        perGearSettings:
          - maxSpeed: 4
            posKP: 0.3
            feedForwardComponent:
              org.usfirst.frc.team449.robot.generalInterfaces.doubleUnaryOperator.feedForwardComponent.FeedForwardKaKvComponent:
                kVFwd: 0.42
                kAFwd: 0
                interceptVoltageFwd: 1.66
                interceptVoltageRev: 0
    - org.usfirst.frc.team449.robot.jacksonWrappers.FPSTalon:
        <<: *legElevator
        '@id': frontLegElevatorTalon
        port: 8
        name: "frontLegElevatorTalon"
        reverseOutput: true
        reverseSensor: false
        remoteLimitSwitchID: 11
        perGearSettings:
          - maxSpeed: 4
            posKP: 0.3
            feedForwardComponent:
              org.usfirst.frc.team449.robot.generalInterfaces.doubleUnaryOperator.feedForwardComponent.FeedForwardKaKvComponent:
                kVFwd: 0.42
                kAFwd: 0.01
                interceptVoltageFwd: 6.14
                interceptVoltageRev: 0
    - org.usfirst.frc.team449.robot.jacksonWrappers.FPSTalon:
        '@id': backLegDriveTalon
        port: 10
        name: "backLegDriveTalon"
        reverseOutput: true
        reverseSensor: true
        enableBrakeMode: true
        feetPerRotation: 1.047198
        currentLimit: 30
        minNumPointsInBottomBuffer: 40
        enableVoltageComp: true
        feedbackDevice: QuadEncoder
        encoderCPR: 1024
        perGearSettings:
          - motionProfilePFwd: 0.5
            maxSpeed: 4
            posKP: 0.5
            kP: 0.1
            feedForwardComponent:
              org.usfirst.frc.team449.robot.generalInterfaces.doubleUnaryOperator.feedForwardComponent.FeedForwardKaKvComponent:
                kVFwd: 0.89457
                interceptVoltageFwd: 3.1415
defaultCommands:
  - subsystem:
      org.usfirst.frc.team449.robot.drive.unidirectional.DriveUnidirectionalWithGyroShiftable:
        drive
    command:
      org.usfirst.frc.team449.robot.commands.multiInterface.drive.UnidirectionalNavXShiftingDefaultDrive:
        defaultDriveCommand
teleopStartupCommand:
  org.usfirst.frc.team449.robot.commands.general.ParallelCommandGroup:
    '@id': teleopStartupCommand
    commandSet:
      - org.usfirst.frc.team449.robot.subsystem.singleImplementation.pneumatics.commands.StartCompressor:
          '@id': startCompressor
          subsystem:
            org.usfirst.frc.team449.robot.subsystem.singleImplementation.pneumatics.Pneumatics:
              pneumatics
buttons:
    - button:
        org.usfirst.frc.team449.robot.oi.buttons.dPadButton:
          '@id': forceLowGear
          joystick:
            org.usfirst.frc.team449.robot.jacksonWrappers.MappedJoystick:
              '@id': mechanismsGamepad
              port: 2
          angle: 180
      command:
        org.usfirst.frc.team449.robot.commands.general.CommandSequence:
          '@id': overrideAndShift
          commandList:
            - org.usfirst.frc.team449.robot.drive.shifting.commands.OverrideAutoShift:
                '@id': overrideAutoshift
                drive:
                  org.usfirst.frc.team449.robot.drive.unidirectional.DriveUnidirectionalWithGyroShiftable:
                    drive
                override: true
            - org.usfirst.frc.team449.robot.generalInterfaces.shiftable.commands.SwitchToLowGear:
                '@id': downshift
                subsystem:
                  org.usfirst.frc.team449.robot.drive.unidirectional.DriveUnidirectionalWithGyroShiftable:
                    drive
      action: WHEN_PRESSED
    - button:
        org.usfirst.frc.team449.robot.oi.buttons.dPadButton:
          forceLowGear
      command:
        org.usfirst.frc.team449.robot.drive.shifting.commands.OverrideAutoShift:
          '@id': unoverrideAutoshift
          drive:
            org.usfirst.frc.team449.robot.drive.unidirectional.DriveUnidirectionalWithGyroShiftable:
              drive
          override: false
      action: WHEN_RELEASED
    - button:
        org.usfirst.frc.team449.robot.oi.buttons.SimpleButton:
          '@id': releaseHatchButton
          joystick:
            org.usfirst.frc.team449.robot.jacksonWrappers.MappedJoystick:
              driverGamepad
          buttonNumber: *releaseHatchButtonNumber
      command:
        org.usfirst.frc.team449.robot.subsystem.interfaces.solenoid.commands.SolenoidReverse:
          '@id': releaseHatch
          subsystem:
            org.usfirst.frc.team449.robot.subsystem.interfaces.solenoid.SolenoidSimple:
              '@id': hatchSolenoid
              piston:
                '@id': hatchPiston
                module: 0
                forward: 5
                reverse: 4
      action: WHEN_PRESSED
    - button:
        org.usfirst.frc.team449.robot.oi.buttons.SimpleButton:
          '@id': secureHatchButton
          joystick:
            org.usfirst.frc.team449.robot.jacksonWrappers.MappedJoystick:
              driverGamepad
          buttonNumber: *secureHatchButtonNumber
      command:
        org.usfirst.frc.team449.robot.subsystem.interfaces.solenoid.commands.SolenoidForward:
          '@id': secureHatch
          subsystem:
            org.usfirst.frc.team449.robot.subsystem.interfaces.solenoid.SolenoidSimple:
              hatchSolenoid
      action: WHEN_PRESSED
    - button:
        org.usfirst.frc.team449.robot.oi.buttons.SimpleButton:
          '@id': stabberButton #solenoid
          joystick:
            org.usfirst.frc.team449.robot.jacksonWrappers.MappedJoystick:
              driverGamepad
          buttonNumber: *thrustStabberButtonNumber
      command:
        org.usfirst.frc.team449.robot.subsystem.interfaces.solenoid.commands.SolenoidForward:
          '@id': stabberCommand
          subsystem:
            org.usfirst.frc.team449.robot.subsystem.interfaces.solenoid.SolenoidSimple:
              '@id': stabber
              piston:
                '@id': stabberSolenoid
                module: 0
                forward: 4
                reverse: 5
      action: WHEN_PRESSED
    - button:
        org.usfirst.frc.team449.robot.oi.buttons.SimpleButton:
          '@id': retractStabberButton #solenoid
          joystick:
            org.usfirst.frc.team449.robot.jacksonWrappers.MappedJoystick:
              driverGamepad
          buttonNumber: *retractStabberButtonNumber
      command:
        org.usfirst.frc.team449.robot.subsystem.interfaces.solenoid.commands.SolenoidReverse:
          '@id': retractStabberCommand
          subsystem:
            org.usfirst.frc.team449.robot.subsystem.interfaces.solenoid.SolenoidSimple:
              stabber
      action: WHEN_PRESSED
updater:
  org.usfirst.frc.team449.robot.other.Updater:
    '@id': updater
    updatables:
      - org.usfirst.frc.team449.robot.drive.unidirectional.DriveUnidirectionalWithGyroShiftable: drive
      - org.usfirst.frc.team449.robot.oi.unidirectional.arcade.OIArcadeWithDPad: oi
      - org.usfirst.frc.team449.robot.jacksonWrappers.MappedAHRS: navX
      - org.usfirst.frc.team449.robot.jacksonWrappers.PDP: PDP